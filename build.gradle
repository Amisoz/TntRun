plugins {
    id 'java'
}

group 'fr.amisoz'
version '1.0.0-RELEASE'


tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile files('libs/spigot.jar')
}
